<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Cuadrantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Gestor de Cuadrantes</h1>
    <div id="auth-section" class="mt-4">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
      <div id="login-message" class="text-danger mt-2"></div>
    </div>
    
    <div id="app-section" class="d-none mt-4">
      <!-- Botón de Logout -->
      <div class="d-flex justify-content-between align-items-center">
        <h2>Gestión</h2>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
      </div>

      <!-- Navegación por pestañas -->
      <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
          <a class="nav-link active" id="usuarios-tab-link" href="#usuarios-tab">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cuadrantes-tab-link" href="#cuadrantes-tab">Cuadrantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="incidencias-tab-link" href="#incidencias-tab">Incidencias</a>
        </li>
      </ul>
      
      <div class="tab-content mt-3">

        <!-- Sección de Usuarios -->
        <div id="usuarios-tab" class="tab-pane fade show active">
          <h3>Usuarios</h3>
          
          <!-- Botón para mostrar formulario de crear usuario -->
          <button class="btn btn-success mb-3" id="btn-show-create-user">Crear Usuario</button>
          
          <!-- Aquí se listan los usuarios existentes -->
          <div id="users-list"></div>
          
          <!-- Formulario para crear un nuevo usuario (oculto inicialmente) -->
          <div id="create-user-form" class="mt-3 d-none">
            <h4>Nuevo Usuario</h4>
            <form id="form-create-user">
              <div class="mb-3">
                <label for="nuevo-nombre" class="form-label">Nombre</label>
                <input type="text" id="nuevo-nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevo-email" class="form-label">Correo electrónico</label>
                <input type="email" id="nuevo-email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevo-password" class="form-label">Contraseña</label>
                <input type="password" id="nuevo-password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nuevo-rol" class="form-label">Rol</label>
                <select id="nuevo-rol" class="form-select">
                  <option value="administrador">Administrador</option>
                  <option value="vigilante">Vigilante</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancel-create-user">Cancelar</button>
            </form>
            <div id="create-user-message" class="mt-2 text-success"></div>
          </div>
        </div>

        <!-- Sección de Cuadrantes -->
        <div id="cuadrantes-tab" class="tab-pane fade">
          <h3>Cuadrantes</h3>
          
          <!-- Botón para mostrar formulario de crear cuadrante -->
          <button class="btn btn-success mb-3" id="btn-show-create-cuadrante">Crear Cuadrante</button>
          
          <!-- Listado existente -->
          <div id="cuadrantes-list"></div>
          
          <!-- Formulario para crear cuadrante (oculto) -->
          <div id="create-cuadrante-form" class="mt-3 d-none">
            <h4>Nuevo Cuadrante</h4>
            <form id="form-create-cuadrante">
              <div class="mb-3">
                <label for="cua-id-vigilante" class="form-label">ID Vigilante</label>
                <input type="number" id="cua-id-vigilante" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="cua-fecha" class="form-label">Fecha</label>
                <input type="date" id="cua-fecha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="cua-hora-inicio" class="form-label">Hora Inicio</label>
                <input type="time" id="cua-hora-inicio" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="cua-hora-fin" class="form-label">Hora Fin</label>
                <input type="time" id="cua-hora-fin" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="cua-area" class="form-label">Área de Vigilancia</label>
                <input type="text" id="cua-area" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancel-create-cuadrante">Cancelar</button>
            </form>
            <div id="create-cuadrante-message" class="mt-2 text-success"></div>
          </div>
        </div>


        <!-- Sección de Incidencias -->
        <div id="incidencias-tab" class="tab-pane fade">
          <h3>Incidencias</h3>
          
          <!-- Botón para crear incidencia -->
          <button class="btn btn-success mb-3" id="btn-show-create-incidencia">Crear Incidencia</button>
          
          <!-- Listado existente -->
          <div id="incidencias-list"></div>
          
          <!-- Formulario oculto -->
          <div id="create-incidencia-form" class="mt-3 d-none">
            <h4>Nueva Incidencia</h4>
            <form id="form-create-incidencia">
              <div class="mb-3">
                <label for="inc-id-vigilante" class="form-label">ID Vigilante</label>
                <input type="number" id="inc-id-vigilante" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="inc-fecha" class="form-label">Fecha</label>
                <input type="date" id="inc-fecha" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="inc-hora" class="form-label">Hora</label>
                <input type="time" id="inc-hora" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="inc-descripcion" class="form-label">Descripción</label>
                <textarea id="inc-descripcion" class="form-control" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancel-create-incidencia">Cancelar</button>
            </form>
            <div id="create-incidencia-message" class="mt-2 text-success"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <!-- Tu script principal -->
  <script src="js/app.js"></script>
</body>
</html>
